<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script id="neighborhood-template" type="text/x-handlebars-template">
      <article data-name="{{name}}">
        <header>
          <h1>{{name}}</h1>
            <p>Estimated population: {{population}}
            <p>Founded in {{founded}}
        </header>
        <section>{{{body}}}</section>
      </article>
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>
          Neighborhood Stats
        </h1>
      </section>
    </header>
    <main>
      <section id="neighborhoods">
    </main>
    <footer>
      &copy; 2016 Fake Data Limited
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="scripts/dataSet.js"></script>
    <script src="scripts/neighborhood.js"></script>
  </body>
</html>
